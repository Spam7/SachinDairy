<div>
  <form class="form-inline md-form form-sm active-cyan active-cyan-2">
  <i class="fas fa-search" aria-hidden="true"></i>
  <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search"
    mdbInput #number>
</form>
</div>
<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
<div *ngIf="!showSpinner">
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Mobile Number</th>
      <th *ngFor="let productid of productIds">{{products[productid].productName}}</th>
      <th>Total Bill</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mobileNumber of mobileNumbers">
      <td>{{mobileNumber.mobileNumber}}</td>
      <td *ngFor="let productid of productIds">
        <span>
          <app-product-bill [product]="deliveredProductsData[mobileNumber.mobileNumber][productid]"></app-product-bill>
        </span>           
      </td>
      <th>{{monthBill(mobileWiseData[mobileNumber.mobileNumber])}}</th>
    </tr>
  </tbody>
</table>
</div>
